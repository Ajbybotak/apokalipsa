<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Licznik punktów</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .top-buttons {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 20px;
      left: 20px;
      gap: 20px;
    }
    .top-buttons button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 36px;
    }
    .top-buttons .dice-icon {
      font-size: 60px;
    }
    .counters {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 10px;
      align-items: center;
    }
    .counter {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .counter span {
      font-size: 24px;
      width: 160px;
      text-align: right;
    }
    .value {
      font-size: 24px;
      min-width: 40px;
      text-align: center;
    }
    .btn {
      font-size: 24px;
      padding: 12px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
    .reset-death-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .reset-death-container button {
      font-size: 20px;
      padding: 14px 28px;
    }
    .bron-value {
    background-image: url('bron.png');
    background-size: cover;
    background-position: center;
    color: white; /* lub inny kontrastowy kolor */
    }

    .glod-value {
    background-image: url('glod.png');
    background-size: cover;
    background-position: center;
    color: white;
    }

    .icon-between {
    width: 45px;      /* dopasuj do swojego projektu */
    height: 45px;
    margin: -10 -10px;    /* odstęp po bokach */
    vertical-align: middle;
    }

    .zycie-value {
    background-image: url('zycie.png');
    background-size: cover;
    background-position: center;
    color: white;
    }

    .doswiadczenie-value {
    background-image: url('doswiadczenie.png');
    background-size: cover;
    background-position: center;
    color: white;
    }
    .black { color: black; }
    .green { color: green; }
    .red { color: red; }
    .blue { color: blue; }
    .black-btn { background-color: black; color: white; }
    .green-btn { background-color: green; color: white; }
    .red-btn { background-color: red; color: white; }
    .blue-btn { background-color: blue; color: white; }
    #message {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    #bonus-section {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
      max-width: 400px;
    }
    #bonus-instruction {
      text-align: left;
      margin-bottom: 10px;
    }
    a {
      color: blue;
      text-decoration: underline;
    }
  </style>
  <script>
    let showBonus = false;
    let muted = true;

    function toggleFilmMode() {
      showBonus = !showBonus;
      document.getElementById('main-title').textContent = showBonus ? 'Bonusowy film' : 'Licznik punktów';
      document.getElementById('bonus-section').style.display = showBonus ? 'flex' : 'none';
      document.getElementById('counters').style.display = showBonus ? 'none' : 'flex';
      document.querySelector('.reset-death-container').style.display = showBonus ? 'none' : 'flex';
      document.getElementById('death-message').style.display = 'none';
    }

    function toggleMute(btn) {
      muted = !muted;
      btn.textContent = muted ? '🔇' : '🔊';
    }

    function updateValue(id, delta, min, max) {
      const valueElem = document.getElementById(id);
      let value = parseInt(valueElem.textContent);
      value = Math.max(min, Math.min(max, value + delta));
      valueElem.textContent = value;
    }

    function resetValues() {
      document.getElementById('bron').textContent = 0;
      document.getElementById('glod').textContent = 10;
      document.getElementById('zycie').textContent = 10;
      document.getElementById('doswiadczenie').textContent = 0;
    }

    function smierc() {
      const getRandom = () => Math.floor(Math.random() * 5 + 1) * 2;
      document.getElementById('glod').textContent = getRandom();
      document.getElementById('zycie').textContent = getRandom();
      document.getElementById('doswiadczenie').textContent = getRandom();
      const msg = document.getElementById('death-message');
      msg.textContent = 'Ustaw punkty broni na numer ostatnio dodanego kafelka planszy.';
      msg.style.display = 'block';
      setTimeout(() => { msg.style.display = 'none'; }, 10000);
    }

    function checkCode() {
      const code = document.getElementById('code-input').value;
      const output = document.getElementById('code-output');
      if (code === 'abc') {
        output.innerHTML = 'Gratulacje! Wpisałeś/aś poprawny kod! Dzięki za poświęcony czas, oto obiecany bonusowy film: <a href="https://www.youtube.com/watch?v=SgQPw00wURw" target="_blank">https://www.youtube.com/watch?v=SgQPw00wURw</a>';
      } else {
        output.textContent = 'Nieprawidłowy kod';
      }
    }

    function rollDice(btn) {
      let i = 0;
      const interval = setInterval(() => {
        const roll = Math.floor(Math.random() * 6) + 1;
        btn.textContent = diceUnicode(roll);
        if (++i > 15) clearInterval(interval);
      }, 100 + i * 10);
    }

    function diceUnicode(n) {
      return ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'][n - 1];
    }

    window.onload = () => {
      const diceBtn = document.getElementById('dice-btn');
      diceBtn.textContent = diceUnicode(Math.floor(Math.random() * 6) + 1);
    }
  </script>
</head>
<body>
  <div class="top-buttons">
    <button onclick="toggleFilmMode()">🎬</button>
    <button onclick="toggleMute(this)">🔇</button>
    <button id="dice-btn" class="dice-icon" onclick="rollDice(this)">🎲</button>
  </div>

  <h1 id="main-title">Licznik punktów</h1>

  <div id="counters" class="counters">
    <div class="counter">
      <span class="black">Broń</span>
      <button class="btn black-btn" onclick="updateValue('bron', -1, 0, 20)">-</button>
      <div id="bron" class="value black">1</div>
      <img src="bron.png" alt="Broń" class="icon-between">
      <button class="btn black-btn" onclick="updateValue('bron', 1, 0, 20)">+</button>
    </div>
    <div class="counter">
      <span class="green">Głód</span>
      <button class="btn green-btn" onclick="updateValue('glod', -1, 0, 10)">-</button>
      <div id="glod" class="value green">10</div>
      <img src="glod.png" alt="Głód" class="icon-between">
      <button class="btn green-btn" onclick="updateValue('glod', 1, 0, 10)">+</button>
    </div>
    <div class="counter">
      <span class="red">Życie</span>
      <button class="btn red-btn" onclick="updateValue('zycie', -1, 0, 10)">-</button>
      <div id="zycie" class="value red">10</div>
      <img src="zycie.png" alt="Życie" class="icon-between">
      <button class="btn red-btn" onclick="updateValue('zycie', 1, 0, 10)">+</button>
    </div>
    <div class="counter">
      <span class="blue">Doświadczenie</span>
      <button class="btn blue-btn" onclick="updateValue('doswiadczenie', -1, 0, 20)">-</button>
      <div id="doswiadczenie" class="value blue">0</div>
      <img src="doswiadczenie.png" alt="Doświadczenie" class="icon-between">
      <button class="btn blue-btn" onclick="updateValue('doswiadczenie', 1, 0, 20)">+</button>
    </div>
  </div>

  <div id="death-message" style="display:none; color: #444; font-size: 16px; margin-top: 10px;"></div>

  <div class="reset-death-container">
    <button onclick="resetValues()">Resetuj</button>
    <button onclick="smierc()">Śmierć</button>
  </div>

  <div id="bonus-section">
    <div id="bonus-instruction">
      1. Ustaw wszystkie kafelki planszy jeden na drugim (pierwszy kafelek na dole, ostatni na górze)<br>
      2. Odwróć cały stos do góry nogami<br>
      3. Wpisuj litery które widzisz po kolei.<br>
      4. Obejrzyj bonusowy film!
    </div>
    <input type="text" id="code-input" oninput="checkCode()" placeholder="Wpisz kod" />
    <div id="code-output" style="margin-top: 10px;"></div>
  </div>
</body>
</html>
