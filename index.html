<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Licznik Punktów</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .icon-btn {
      width: 3.5rem;
      height: 3.5rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .icon-btn.active {
      background-color: white;
      color: #333;
      border: 2px solid #333;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    h1 {
      text-align: center;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .label {
      width: 120px;
      text-align: right;
      font-size: 1.2rem;
    }

    .counter {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .score {
      font-size: 2.5rem;
      width: 4rem;
      height: 3rem;
      text-align: center;
      line-height: 3rem;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    button {
      font-size: 2rem;
      padding: 0;
      width: 3rem;
      height: 3rem;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:active {
      background-color: #388E3C;
    }

    .reset {
      margin-top: 2rem;
      padding: 1rem 4rem;
      font-size: 1.4rem;
      background-color: #f44336;
      border-radius: 12px;
      text-align: center;
    }

    .reset:active {
      background-color: #d32f2f;
    }

    .code-section {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      max-width: 350px;
      text-align: left;
    }

    .code-section input {
      padding: 0.5rem;
      font-size: 1.2rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .result {
      font-size: 1.2rem;
      font-weight: bold;
    }

    #diceIcon {
      font-size: 2.5rem;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button class="icon-btn" id="filmBtn"><i class="fas fa-film"></i></button>
    <button class="icon-btn"><i class="fas fa-volume-up"></i></button>
    <button class="icon-btn"><i class="fas fa-headphones"></i></button>
    <button class="icon-btn" id="diceBtn"><span id="diceIcon">⚀</span></button>
  </div>

  <div class="main-content">
    <h1 id="mainTitle">Liczniki Punktów</h1>

    <div id="counters" style="display: flex; flex-direction: column;">
      <div class="row">
        <div class="label">Broń</div>
        <div class="counter">
          <button onclick="changeScore(0, -1)">–</button>
          <div class="score" id="score0">0</div>
          <button onclick="changeScore(0, 1)">+</button>
        </div>
      </div>

      <div class="row">
        <div class="label">Głód</div>
        <div class="counter">
          <button onclick="changeScore(1, -1)">–</button>
          <div class="score" id="score1">10</div>
          <button onclick="changeScore(1, 1)">+</button>
        </div>
      </div>

      <div class="row">
        <div class="label">Życie</div>
        <div class="counter">
          <button onclick="changeScore(2, -1)">–</button>
          <div class="score" id="score2">10</div>
          <button onclick="changeScore(2, 1)">+</button>
        </div>
      </div>

      <div class="row">
        <div class="label">Doświadczenie</div>
        <div class="counter">
          <button onclick="changeScore(3, -1)">–</button>
          <div class="score" id="score3">0</div>
          <button onclick="changeScore(3, 1)">+</button>
        </div>
      </div>

      <button class="reset" onclick="resetScores()">Resetuj</button>
    </div>

    <div id="codeSection" class="code-section">
      <div>
        <strong>Instrukcja:</strong><br>
        1. Ustaw wszystkie kafelki planszy jeden na drugim (1. kafelek na dole, ostatni na górze)<br>
        2. Odwróć cały stos do góry nogami<br>
        3. Wpisuj litery które widzisz po kolei.<br>
        4. Obejrzyj bonusowy film!
      </div>
      <input type="text" id="codeInput" placeholder="Wpisz kod...">
      <div class="result" id="codeResult"></div>
    </div>
  </div>

  <script>
    const defaultScores = [0, 10, 10, 0];
    const scoreRanges = [[0, 20], [0, 10], [0, 10], [0, 20]];
    const scores = [...defaultScores];

    function changeScore(index, amount) {
      const [min, max] = scoreRanges[index];
      let newScore = scores[index] + amount;
      if (newScore >= min && newScore <= max) {
        scores[index] = newScore;
        document.getElementById(`score${index}`).textContent = scores[index];
      }
    }

    function resetScores() {
      for (let i = 0; i < scores.length; i++) {
        scores[i] = defaultScores[i];
        document.getElementById(`score${i}`).textContent = scores[i];
      }
    }

    window.onload = resetScores;

    const filmBtn = document.getElementById('filmBtn');
    const counters = document.getElementById('counters');
    const codeSection = document.getElementById('codeSection');
    const codeInput = document.getElementById('codeInput');
    const codeResult = document.getElementById('codeResult');
    const mainTitle = document.getElementById('mainTitle');
    let codeMode = false;

    filmBtn.addEventListener('click', () => {
      codeMode = !codeMode;
      filmBtn.classList.toggle('active', codeMode);
      if (codeMode) {
        counters.style.display = 'none';
        mainTitle.textContent = 'Bonusowy Film';
      } else {
        counters.style.display = 'flex';
        counters.style.flexDirection = 'column';
        mainTitle.textContent = 'Liczniki Punktów';
      }
      codeSection.style.display = codeMode ? 'flex' : 'none';
      codeResult.textContent = '';
      codeInput.value = '';
    });

    codeInput.addEventListener('input', () => {
      const value = codeInput.value.trim();
      if (value === "abc") {
        codeResult.textContent = "Poprawny kod";
        codeResult.style.color = "green";
      } else {
        codeResult.textContent = "Nieprawidłowy kod";
        codeResult.style.color = "red";
      }
    });

    const diceBtn = document.getElementById("diceBtn");
    const diceIcon = document.getElementById("diceIcon");
    const diceFaces = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];

    diceBtn.addEventListener("click", () => {
      let count = 0;
      let interval = 100;
      function roll() {
        const face = Math.floor(Math.random() * 6);
        diceIcon.textContent = diceFaces[face];
        count++;
        if (count < 10) {
          setTimeout(roll, interval);
          interval += 50;
        }
      }
      roll();
    });
  </script>

</body>
</html>
