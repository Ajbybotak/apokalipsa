    function zombieShake() {

      let intensity = 1;

      const shakeInterval = setInterval(() => {
        // Wygeneruj losowe przesunięcia
        const x = (Math.random() - 0.5) * intensity * 2 - 40;
        const y = (Math.random() - 0.5) * intensity - 45;

        zombieDiv.classList.remove('show');

        //zombie.style.transform = `translateY(${y}px)`;
      
        // Zwiększ lub zmniejsz intensywność
        if (growing) {
          intensity += 0.5;
          if (intensity >= 12) growing = false; // osiągnęliśmy maksimum
        } else {
          intensity -= 0.5;
          if (intensity <= 0) {
            clearInterval(shakeInterval);
            //zombie.style.transform = 'translate(0, 0)'; // wróć do pozycji
            zombieDiv.style.bottom = '-45px';
            zombieDiv.style.right = '-40px';

    function rollDice(btn) {
      let rolls = 15;
      let baseDelay = 50;
      click.currentTime = 0;
      click.play();

      for (let i = 0; i < rolls; i++) {
      // Każde kolejne opóźnienie będzie większe (np. kwadratowo)
      let delay = baseDelay * i * (i / 3 + 1);

      setTimeout(() => {
        const roll = Math.floor(Math.random() * 6) + 1;
        btn.textContent = diceUnicode(roll);
      }, delay);
    }
